<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/slick.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slide">
                <img src="./picture/img1.jpg"
                    alt="">
                <div class="overlay">
                    <h2>Wallpaper 1</h2>
                </div>
            </div>
            <div class="slide">
                <img src="./picture/img2.jpeg"
                    alt="">
                <div class="overlay">
                    <h2>Wallpaper 2</h2>
                </div>
            </div>
            <div class="slide">
                <img src="./picture/img3.jpeg"
                    alt="">
                <div class="overlay">
                    <h2>Wallpaper 3</h2>
                </div>
            </div>
            <div class="slide">
                <img src="./picture/imga5.jpeg"
                    alt="">
                <div class="overlay">
                    <h2>Wallpaper 4</h2>
                </div>
            </div>
            <div class="slide">
                <img src="./picture/img4.jpeg"
                    alt="">
                <div class="overlay">
                    <h2>Wallpaper 5</h2>
                </div>
            </div>
            <div class="slide">
                <img src="./picture/img6.jpeg"
                    alt="">
                <div class="overlay">
                    <h2>Wallpaper 6</h2>
                </div>
            </div>
        </div>
        <div class="arrows">
            <div class="leftArrows"><i class="bi bi-arrow-left-short"></i></div>
            <div class="rightArrows"><i class="bi bi-arrow-right-short"></i></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/slick.min.js"></script>

    <script src="./JS/app.js"></script>
</body>

</html>
